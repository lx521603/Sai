name: flow

on:
  #push:
   #branches: ["main"] # 建议启用，以便代码更改自动触发
  workflow_dispatch: # 手动触发

jobs:
  # 1. 任务: 检查文件更改类型 (Code vs. Content)
  filter_changes:
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code }}
      content_changed: ${{ steps.filter.outputs.content }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须获取全部历史记录才能比较

      - name: Filter files changed since last push
        uses: dorny/paths-filter@v3
        id: filter
        with:
          # 检查上一次 push 到 main 分支以来是否有文件更改
          base: ${{ github.event.before }}
          # 触发全量构建的文件
          filters: |
            code:
              - 'package.json'
              - 'package-lock.json'
              - 'pages/**'
              - 'components/**'
              - 'lib/**'
              - 'next.config.js'
            # 触发内容增量更新的文件 (根据您的目录结构调整!)
            content:
              - 'content/posts/**.mdx'
              - 'content/posts/**.md'
              - '!content/posts/README.md' # 忽略不需要触发的文件

  # 2. 任务: 全量构建 (仅在代码或配置更改时运行)
  build:
    runs-on: ubuntu-latest
    if: needs.filter_changes.outputs.code_changed == 'true'
    needs: filter_changes
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Use npm 11.6.2
        run: npm install -g npm@11.6.2

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        run: tar -czf build.tar.gz .next package.json package-lock.json public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: build.tar.gz

  # 3. 任务: 部署 (仅在代码或配置更改时运行)
  deploy:
    runs-on: ubuntu-latest
    needs: [build, filter_changes]
    if: needs.filter_changes.outputs.code_changed == 'true'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build.tar.gz"
          target: "/opt/1panel/runtime/next/sai"

      - name: SSH and restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/1panel/runtime/next/sai
            tar -xzf build.tar.gz
            rm build.tar.gz

            echo "=== 构建产物已更新，重启服务 (全量部署) ==="
            if pm2 list | grep -q "sai"; then
              pm2 restart sai --update-env
            else
              pm2 start npm --name "sai" -- run start
            fi
            pm2 save --force


  # 4. 任务: 增量更新内容 (仅在内容文件更改且无代码更改时运行)
  revalidate_content:
    runs-on: ubuntu-latest
    needs: filter_changes
    # 确保只有内容更改时才运行此任务
    if: needs.filter_changes.outputs.content_changed == 'true' && needs.filter_changes.outputs.code_changed != 'true'
    steps:
      - name: Checkout code (minimal for finding slugs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find changed content files (MDX/MD)
        id: changed_files
        run: |
          # 找出上一次 push 到 main 以来所有更改的 MDX/MD 文件
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} --diff-filter=AMR | grep -E 'content/posts/.*.(mdx|md)$' || true)
          echo "Changed files: $CHANGED_FILES"
          # 将文件名列表设置为输出
          echo "changed_list=${CHANGED_FILES//$'\n'/%0A}" >> $GITHUB_OUTPUT


      - name: Trigger On-Demand Revalidation API
        if: steps.changed_files.outputs.changed_list != ''
        env:
          REVALIDATE_TOKEN: ${{ secrets.REVALIDATE_SECRET_TOKEN }}
          SITE_URL: ${{ secrets.SITE_URL }}
          CHANGED_FILES: ${{ steps.changed_files.outputs.changed_list }}
        run: |
          echo "--- 触发增量更新 ---"
          
          # 将 CHANGED_FILES 环境变量按行分割
          echo "$CHANGED_FILES" | while IFS= read -r FILE_PATH; do
            if [ -z "$FILE_PATH" ]; then
              continue
            fi
            
            # 1. 从路径中提取文件名作为 Slug (e.g., content/posts/my-post.mdx -> my-post)
            SLUG=$(basename "$FILE_PATH" | sed -E 's/\.(mdx|md)$//')
            
            # 2. 构建 Next.js 页面路径 (请根据您的路由结构修改 /posts/ 部分!)
            REVALIDATE_PATH="/posts/${SLUG}"
            
            # 3. 调用 Revalidation API
            echo "正在重新验证路径: ${REVALIDATE_PATH}"
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "${SITE_URL}/api/revalidate?secret=${REVALIDATE_TOKEN}&path=${REVALIDATE_PATH}")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "✅ ${REVALIDATE_PATH} 重新验证成功 (HTTP 200)"
            else
              echo "❌ ${REVALIDATE_PATH} 重新验证失败 (HTTP ${RESPONSE}) - 检查 API 路由和 token。"
              exit 1 # 增量更新失败，应该报错
            fi
            
          done

