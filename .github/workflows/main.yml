name: Deploy Next.js (Velite) to VPS with PM2

on:
  #push:
    #branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/1panel/runtime/next/sai

            echo "=== 停止旧的 PM2 服务（如果存在） ==="
            pm2 stop blog || true

            echo "=== 拉取最新代码 ==="
            git pull origin main

            echo "=== 清理缓存和依赖（保留 .velite） ==="
            rm -rf .next node_modules

            echo "=== 安装依赖 ==="
            npm install

            echo "=== 构建项目（Velite 自动生成 .velite/generated） ==="
            npm run build

            echo "=== 重启 PM2 服务 ==="
            pm2 restart blog || pm2 start "npm run start -- -p 3333" --name blog

            echo "=== 保存 PM2 配置，保证开机自启 ==="
            pm2 save

            echo "=== 查看 PM2 状态 ==="
            pm2 status

            echo "✅ 部署完成，PM2 已托管 blog 服务"